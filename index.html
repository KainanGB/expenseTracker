<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="content">
      <header>
        <h1>Expense Tracker</h1>
      </header>

      <form id="form" action="">
        <input
          id="name"
          type="text"
          placeholder="Name your expenses"
          required
        />

        <input id="amount" type="text" placeholder="Amount" required />

        <input
          id="date"
          type="date"
          placeholder="dd-mm-yyyy"
          min="1997-01-01"
          max="2040-12-31"
        />

        <button class="submit-btn" type="submit">Add expense</button>
      </form>

      <div class="container">
        <div id="expenses"></div>
        <div class="expenses-list"></div>
      </div>
      <div class="modal hide">
        <div class="modal-content"></div>
        <button class="close-modal fa-solid fa-x"></button>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
  <script
    src="https://kit.fontawesome.com/a7fbca0e61.js"
    crossorigin="anonymous"
  ></script>
</html>
